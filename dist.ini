name    = Dancer2-Plugin-SPID
author  = Alessandro Ranellucci <aar@cpan.org>
license = BSD
copyright_holder = Alessandro Ranellucci

[@Filter]
-bundle = @Basic
-remove = License

[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES

[ChangelogFromGit]

[Git::NextVersion]
first_version = 0.10

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/italia/spid-perl-dancer2/issues

[Test::Compile]

[Prereqs]
Carp = 0
Crypt::JWT = 0
Dancer2 = 0
Net::SPID = 0
URI::Escape = 0

[Prereqs / TestRequires]
Test::More          = 0
